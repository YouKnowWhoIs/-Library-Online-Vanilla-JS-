<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/javascript.svg" />
    <link rel="stylesheet" type="text/css" href="library-app/style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Online</title>
  </head>
  <body>
    <header>
      <div id="title-conteiner">
        <div class="logo-conteiner">
          <img src="./library-app/icons/book.svg" alt="Logo" class="logo" />
          <p class="logo-text">Library</p>
        </div>
        <h1 class="title">Library Online</h1>
      </div>
    </header>

    <main>
      <div id="add-conteiner">
        <p class="hello-text">
          Вітаю! На цьому сайті ви можете створити список книг, які прочитали,
          чи плануєте прочитати.
        </p>
        <button type="button" class="open-modal-btn">
          Додати книгу
          <img src="./library-app/icons/add-outline.svg" />
        </button>
      </div>

      <div id="book-list-conteiner">
        <h2>Список Книг</h2>
        <h3>Фільтрація</h3>
        <div class="filter-list">
          <p>Прочитанно:</p>
          <select class="filter-option">
            <option value="filter1">---</option>
            <option value="filter2">Нi</option>
            <option value="filter3">Так</option>
          </select>
        </div>
        <ul class="book-List"></ul>
      </div>
    </main>

    <footer>
      <div id="info-conteiner">
        <p>Пет проєкт</p>
        <p>Додавання книг, та видалення. З використанням локал сторе</p>
      </div>
    </footer>

    <div id="add-modal">
      <div class="add-modal-conteiner">
        <div class="add-modal-content">
          <img
            src="./library-app/icons/cross.svg"
            alt="exit"
            class="close-modal"
          />
          <h3>Додати книгу</h3>
          <input class="input-name" type="text" placeholder="Назва" />
          <p class="error-name"></p>

          <input class="input-author" type="text" placeholder="Автор" />
          <p class="error-author"></p>

          <input class="input-year" type="number" placeholder="Рік" />
          <p class="error-year"></p>

          <button class="add-btn" type="button">Додати</button>
        </div>
      </div>
    </div>

    <script type="module" src="library-app/app.js"></script>
  </body>
</html>
